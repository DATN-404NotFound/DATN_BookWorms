<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Change Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
    <link rel="stylesheet" th:href="@{/SellerChannel/css/changeProfile.css}">

</head>
<body >
<div class="container-xl px-4 mt-4"  >

    <!-- Account page navigation-->
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Logo</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2"
                         src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-orange" type="button">Upload new logo</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Shop Profile Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputShopName">Shop name</label>
                            <input class="form-control" id="inputShopName" type="text"
                                   placeholder="Enter your shop name"
                                   ng-model="shop.name">
                        </div>
                        <!-- Form Row-->
                        <div class="mb-3">
                                <label class="small mb-1" for="inputPhoneNumber">Phone number</label>
                                <input class="form-control" id="inputPhoneNumber" type="tel"
                                       placeholder="Enter your phone number" ng-model="shop.phoneNumber">
                        </div>

                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputShopAddress">Shop address</label>
                            <input class="form-control" id="inputShopAddress" type="text"
                                   placeholder="Enter your shop address" ng-model="shop.shopAddress" >
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputDescription">Shop address</label>
                            <textarea class="form-control" id="inputDescription" type="text"
                                   placeholder="Enter your shop address" ng-model="shop.description"></textarea>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-orange" type="button" ng-click="changeProfileShop()">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
