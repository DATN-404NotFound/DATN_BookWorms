<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Client/My_account/index_MyAccount::dynamical(~{::maccount})}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../../../static/Client/css/myAccount.css" />
</head>

<body>
    <div th:fragment="maccount">
        <table class="table tableMyPersonal">
            <tbody>
                <tr>
                    <th>Username</th>
                    <td colspan="2" th:text="${account.username}"></td>
                </tr>
                <tr>
                    <th>Fullname</th>
                    <td th:text="${account.fullname}"></td>
                    <td><i class="bi bi-pencil"></i></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td class="text-decoration-underline" th:text="${account.email}">email</td>
                    <td><i class="bi bi-pencil"></i></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td th:if="${account.gender==true}">Nam</td>
                    <td th:if="${account.gender==false}">Ná»¯</td>
                    <td><i class="bi bi-pencil"></i></td>
                </tr>
                <tr>
                    <th>Date of birth</th>
                    <td><input type="date" id="inpDate" th:value="${account.age}"></td>
                    <td><i class="bi bi-pencil"></i></td>
                </tr>
            </tbody>
        </table>
        <div class="chooseImageAccount">
            <img class="imageAccount" th:src="@{/Client/images/Logo_Nha_Nam.jpg}" alt="">
            <!-- <button class="btnChooseImage">Choose image</button> -->
            <!-- <input type="file" value="Choose Image" class="btnChooseImage"> -->
            <div class="file-input">
                <input
                        type="file"
                        name="file-input"
                        id="file-input"
                        class="file-input__input"
                        onchange="angular.element(this).scope().changeImage(event)"
                />
                <label class="file-input__label" for="file-input">
                    <svg
                            aria-hidden="true"
                            focusable="false"
                            data-prefix="fas"
                            data-icon="upload"
                            class="svg-inline--fa fa-upload fa-w-16"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                    >
                        <path
                                fill="currentColor"
                                d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
                        ></path>
                    </svg>
                    <span>Upload file</span></label
                >
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
            crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js "
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
            crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
