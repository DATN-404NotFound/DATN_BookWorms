<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Client/My_account/index_MyAccount::dynamical(~{::maccount})}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../../../static/Client/css/myAccount.css" />
</head>

<body>
    <div th:fragment="maccount">
        <table class="table tableMyPersonal">
            <tbody>
                <tr>
                    <th>Username</th>
                    <td colspan="2" th:text="${account.username}"></td>
                </tr>
                <tr>
                    <th>Fullname</th>
                    <td th:text="${account.fullname}"></td>
                    <td><i class="bi bi-pencil"></i></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td class="text-decoration-underline" th:text="${account.email}">email</td>
                    <td><i class="bi bi-pencil"></i></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td th:if="${account.gender==true}">Nam</td>
                    <td th:if="${account.gender==false}">Ná»¯</td>
                    <td><i class="bi bi-pencil"></i></td>
                </tr>
                <tr>
                    <th>Date of birth</th>
                    <td><input type="date" id="inpDate" th:value="${account.age}"></td>
                    <td><i class="bi bi-pencil"></i></td>
                </tr>
            </tbody>
        </table>
        <div class="chooseImageAccount">
            <img class="imageAccount" th:src="@{/Client/images/Logo_Nha_Nam.jpg}" alt="">
            <!-- <button class="btnChooseImage">Choose image</button> -->
            <input type="file" value="Choose Image" class="btnChooseImage">
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
            crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js "
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
            crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
