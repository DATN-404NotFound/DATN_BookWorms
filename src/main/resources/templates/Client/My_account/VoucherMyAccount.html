<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Client/My_account/index_MyAccount::dynamical(~{::maccount})}">

<body>
    <div th:fragment="maccount">

        <p class="mt-4 mb-4 ms-5" id="titleVoucherMA">Kho Voucher</p>
            <div class="voucherMA" th:each="ds : ${discount}">
                <img th:src="@{${ds.sales.shopid == files.shopid} ? '/Client/images/LOGO_Website1.png' : '/Client/images/' + ${files.typefile == 'logo' and files.shopid == ds.sales.shopid} ? ${files.filename}}" id="imgVoucher" alt="">
                <span class="descriptionsVoucher">
                    <p id="promotionnameVoucher" th:text="${ds.sales.promotionname}"></p>
                    <p id="timeVoucher">Có hiệu lực từ: <span th:text="${ds.startdiscount}"></span> <a class="" href="#">Chi tiết</a></p>
                </span>
            </div>
            <div>
            </div>
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content boxCanceled">
                        <div class="modal-header" style="border: none;">
                            <h3 class="modal-title" id="exampleModalLabel">Hủy đơn hàng</h3>
                        </div>
                        <div class="modal-body">
                            <h5 class="ms-4">Bạn có chắc chắn muốn hủy đơn hàng?</h5>
                        </div>
                        <div class="modal-footer" style="border: none;">
                            <form action="">
                                <button type="button" class="btn btnFinish-rateProduct" ng-click="updateBooking()">Xác nhận</button>
                                <button type="button" class="btn btnCancel-rateProduct" 
                                    data-bs-dismiss="modal">Hủy</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
            crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js "
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
            crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
