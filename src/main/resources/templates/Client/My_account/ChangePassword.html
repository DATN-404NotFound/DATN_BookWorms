<body>
    <div class="container-fluid">
        <div class="frameMyAccount">
            <div class="frameMyAccount-left">
                <div class="infomation">
                    <img class="logoAccount" src="../../../static/Client/images/Logo_Nha_Nam.jpg" alt="" />
                    <span class="spanProfile">
                        <p class="nameAccount mt-1">Lê Thanh Tùng</p>
                        <p class="idAccount">ID: UID1LTT01</p>
                    </span>
                </div>
                <div class="menuMyAccount ms-3">
                    <a class="aMyAccount" data-bs-toggle="collapse" href="#collapseExample1" aria-expanded="false"
                        aria-controls="collapseExample"><i class="bi bi-person"></i> My Account </a>
                    <div class="collapse" id="collapseExample1">
                        <ul class="list-group">
                            <li class="list-group-item"><a href="">My personal</a></li>
                            <li class="list-group-item"><a href="">Address</a></li>
                            <li class="list-group-item"><a href="">Change Password</a></li>
                        </ul>
                    </div>
                </div>
                <div class="menuMyAccount ms-3">
                    <a class="aMyAccount" data-bs-toggle="collapse" href="#collapseExample2" aria-expanded="false"
                        aria-controls="collapseExample"><i class="bi bi-receipt"></i> Purchase order</a>
                    <div class="collapse" id="collapseExample2">
                        <ul class="list-group">
                            <li class="list-group-item"><a href="">Order</a></li>
                            <li class="list-group-item"><a href="">Bill</a></li>
                        </ul>
                    </div>
                </div>
                <div class="menuMyAccount ms-3">

                        <ul class="list-group">

                        </ul>
                    </div> -->
                </div>
            </div>
            <div class="frameMyAccount-right">
                <p class="mt-4" id="titleChangePassword">Change Password</p>
                <form id="changePassword">
                    <div class="mb-4">
                      <input type="password" class="form-control" id="OldPassword" placeholder="Old password">
                    </div>
                    <div class="mb-4">
                      <input type="password" class="form-control" id="NewPassword" placeholder="New password">
                    </div>
                    <div class="mb-4">
                      <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm new password">
                    </div>
                    <button class="btn btnSaveChangePassword" type="submit">Save</button>
                  </form>
            </div>
        </div>
    </div>
