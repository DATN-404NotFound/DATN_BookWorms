<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Client/My_account/index_MyAccount::dynamical(~{::maccount})}">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../../../static/Client/css/myAccount.css" />
</head>

<body>
    <div th:fragment="maccount">
        <p class="mt-4 ms-4" id="titleAddressSetting">Address Setting</p>
        <div class="addressDetail">
            <div class="row address1" th:each="ad : ${ad}">
                <div class="col-9">
                    <p class="NamePhone"><span th:text="${ad.fullname}"></span> | <span th:text="${ad.phonenumber}"></span></p>
                    <p class="pAddressDetail" th:text="${ad.address}"></p>
                </div>
                <div class="col-3">
                    <a href=""><i class="bi bi-pencil float-end"></i></a><br>
                    <button class="btn float-end me-3 mt-3 btnSetToDefault">Set to default</button>
                </div>
            </div>
        </div>
        <button type="button" class="btn btnNewAddress" data-bs-toggle="modal" data-bs-target="#exampleModal">
            New address
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content boxNewAddress">
                    <div class="modal-header" style="border: none;">
                        <h3 class="modal-title" id="exampleModalLabel">New Address</h3>
                    </div>
                    <div class="modal-body">
                        <form id="formNewAddress" class="row">
                            <div class="mb-3 col-6">
                                <input type="text" class="form-control" id="fullName-newAddress" placeholder="Fullname">
                            </div>
                            <div class="mb-3 col-6">
                                <input type="text" class="form-control" id="numberPhone-newAddress"
                                    placeholder="Number phone">
                            </div>
                            <div class="mb-3">
                                <select name="" class="form-select" id="province-newAddress">
                                    <option value="">Province/City</option>
                                    <option value="">Ho Chi Minh</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select name="" class="form-select" id="district-newAddress">
                                    <option value="">District</option>
                                    <option value="">12 District</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select name="" class="form-select" id="ward-newAddress">
                                    <option value="">Ward</option>
                                    <option value="">Tan Thoi Hiep ward</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="specificAddress-newAddress"
                                    placeholder="Specific Address">
                            </div>
                            <div class="mb-5">
                                <label class="me-3">Status Address:</label>
                                <input type="radio" class="" name="statusAddress" id="statusAddress-default"
                                    value="Default">
                                <label for="statusAddress-default" class="me-3">Mặc định</label>
                                <input type="radio" class="" name="statusAddress" id="statusAddress-non" value="Non">
                                <label for="statusAddress-non" class="">Không</label>
                            </div>
                            <button type="button" class="btn btnFinish-newAddress">Finish</button>
                            <button type="button" class="btn btnCancel-newAddress"
                                data-bs-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
            crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js "
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
            crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
