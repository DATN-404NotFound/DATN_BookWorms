<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Client/My_account/index_MyAccount::dynamical(~{::maccount})}">

<body>
    <div th:fragment="maccount" >
        <div class="boxOrderDetail-top" >
            <p class="mt-4" id="pDiaChiNhanHang">Địa chỉ nhận hàng</p>
            <p class="mt-4" id="pID-orderDetail">ID: <span></span></p> <br>
            <p id="pAddressDetail">
                <span th:text="${adr.addressusers.fullname}"></span> <br>
                <span th:text="${adr.addressusers.phonenumber}"></span> <br>
                <span th:text="${adr.addressusers.address}"></span><br>
            </p>
            <div class="deliveryProcess">
                <hr id="bar1">
                <hr id="bar2">
                <div class="orderIsConfirm">
                    <div class="icon-orderIsConfirm">
                        <i class="bi bi-journal-check"></i>
                    </div>
                    <p>Order is confirm</p>
                </div>
                <div class="orderIsShipping">
                    <div class="icon-orderIsShipping">
                        <i class="bi bi-truck"></i>
                    </div>
                    <p>Order is shipping</p>
                </div>
                <div class="orderHasBeanDelivered">
                    <div class="icon-orderHasBeanDelivered">
                        <i class="bi bi-download"></i>
                    </div>
                    <p>Order has been delivered</p>
                </div>
            </div>
        </div>
        <div class="boxOrderDetail-bottom">
            <div  th:each="d : ${db}">
            <div class="boxHeader">
                <span>
                    <img id="logoAccountOrderDetail" th:src="@{|/Client/images/${d.books.shoponlines.listOfFiles.get(0).filename}|}" alt="">
                    <p class="ms-2 nameAccountOrderDetail" th:text="${d.books.shoponlines.shopname}"></p>
                </span>
                <button class="btn btnChat-orderDetail-top">Chat</button>
                <button class="btn btnReport-orderDetail">Report</button>
                <p id="pStatus-orderDetail">Status: <span th:text="${d.bookings.orderstatuses.statusname}"></span></p>
            </div>
            <div class="boxBody">
                <div class="product-orderDetail">
                    <img class="imgBook-orderDetail" th:src="@{|/Client/images/${d.books.listOfImagebooks.get(0).name}|}" alt="">
                    <p class="nameBook"> <span th:text="${d.books.bookname}"></span><br> 
                        x<span th:text="${d.quantity}"></span></p>
                    <p class="price-orderDetail" th:text="${d.books.price*d.quantity}"></p>
                </div>
            </div></div>
            <div class="boxFooter">
                <div class="detailInfo-left">
                    <table class="tabledetailInfo">
                        <tr>
                            <td>Total product:</td>
                            <td th:text="${db.get(0).bookings.cost}"></td>
                        </tr>
                        <tr>
                            <td>Shipping:</td>
                            <td>15.00</td>
                        </tr>
                        <tr>
                            <td>Voucher:</td>
                            <td>-30.00</td>
                        </tr>
                        <tr>
                            <td>Payment:</td>
                            <td>COD</td>
                        </tr>
                        <tr>
                            <td>Total:</td>
                            <td>295.00</td>
                        </tr>
                    </table>
                </div>
                <div class="detailInfo-right">
                    <button class="btn btnBuyAgain-orderDetail">Buy again</button>
                    <button class="btn btnChat-orderDetail-bot">Chat</button>
                    <button class="btn btnRating-orderDetail">Rating</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
