<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/Client/Css/loginPage.css}"  />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <img class="logoTeam" th:src="@{/Client/images/LOGO_Team.png}" alt="" />
      <div class="frameLoginBackground"><label></label></div>
      <div class="frameLogin">
        <form   class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/account/login}">
          <label id="titleLogin">Login</label>
          <img id="logoWebsite"  th:src="@{/Client/images/LOGO_Website1.png}" alt="">
          <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Username or Password !!!</div>
           </div>
           <div th:if="${param.logout}">
               <div class="alert alert-success">You have been logged out !!!</div>
           </div>
          <div class="mb-4 mt-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control inputEmail" id="exampleInputEmail1" placeholder="Username" aria-describedby="emailHelp" name="username">
          </div>
          <div class="mb-4">
            <label class="form-label">Password</label>


            <input type="password" class="form-control" id="exampleInputPassword1 inputPassword" placeholder="password" name="password">
            <div id="fogotPassword" class="mt-2">Fogot Password?</div>
          </div>
          <button type="submit" class="btn btnSignin mt-3">Sign in</button>
        </form>
          <p class="text-center mt-4 pOrContinueWith">or continue with</p>

          <div class="row">
            <div class="col-sm-6 col-md-6">
              <form class="w-100 px-auto" th:action="@{/account/login/oauth2/code/google}">
                <button class="btn btn-light " style="width: 150px;margin-left: 37px" type="submit"><img id="iconChrome" th:src="@{/Client/images/google-icon.png}"  alt=""></button>
              </form>
            </div>

            <div class="col-sm-6 col-md-6">
              <form th:action="@{/signin/facebook}" method="post"  class="w-100 px-auto">
                <input type="hidden" name="scope" th:value="public_profile">
                <button class="btn btn-light" type="submit"  style="width: 150px;margin-left: 37px"><img id="iconFB" th:src="@{/Client/images/Facebook-icon.png}" alt=""></button>
              </form>
            </div>
          </div>

        <p class="text-center mt-4 pRegister">Don't have an account yet? <a th:href="@{/account/registration}">Register for free</a></p>

      </div>
    </div>
  </body>
</html>
