<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../../static/Client/css/registerpage.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="frameRegister">
            <label id="titleRegister">Register</label>
            <img class="logoTeam" src="../../../static/Client/images/LOGO_Team.png" alt="" />
            <form>
                <input type="text" class="form-control mt-5" placeholder="Username">
                <input type="text" class="form-control mt-4" placeholder="Fullname">
                <input type="email" class="form-control mt-4" placeholder="Email Address">
                <input type="password" class="form-control mt-4" placeholder="Password">
                <input type="password" class="form-control mt-4" placeholder="Confrim Password ">
                <button type="submit" class="btn btnContinue mt-5">Continue</button>
                <hr class="mt-5">
                <p class="mt-4 pSignin">Already have an account? <a href="#">Sign in <i class="bi bi-arrow-right"></i></a></p>
              </form>
        </div>
    </div>
</body>
</html>
