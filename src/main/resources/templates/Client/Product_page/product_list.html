<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Client/index::dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="/assets/css/shopping-cart-app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Client/css/_index.css">
    <link rel="stylesheet" href="/Client/css/product.css">
</head>

<body>
    <main ng-app="cart_app" ng-controller="cart_ctrl" style="width: 98%; height: auto; margin: auto; margin-top: 70px;">
        <div>PRODUCT OVERVIEW</div>
        <div>
            <div class="d-inline-flex p-3 text-white">
                <div class="p-2">
                    <form action="/list">
                        <label class="text-dark">Sắp xếp:</label>
                        <select class="btn btn-light" name="or" ng-model="or" ng-change="orderBy()">
                            <option value="asc">Tăng dần</option>
                            <option value="desc">Giảm dần</option>
                        </select>
                    </form>

                    <script>

                        document.getElementById("sortDirection").addEventListener("change", function () {

                            document.getElementById("sortForm").submit();
                        });
                    </script>
                </div>
                <div class="p-2">
                    <a ng-click="newyear()" class="btn btn-primary">Mới nhất</a>
                </div>
                <div class="p-2">
                    <a ng-click="bestseller()" class="btn btn-success">Bán chạy nhất</a>
                </div>
            </div>

        </div>
        <aside>
            <div id="accordion">
                <div class="card">
                    <div class="card-header">
                        <a class="" style="color: white;" data-bs-toggle="collapse" href="#typebook"> Thể
                            loại sách </a>
                    </div>
                    <div id="typebook" class="collapse show">
                        <div class="card-body">
                            <form action="">
                                <div th:each="category : ${categories}">
                                    <div class="form-check">
                                        <input onchange="angular.element(this).scope().filterChoose(1,this)"
                                            th:id="${category.name}" type="checkbox" class="form-check-input">
                                        <!-- ng-click="filterChoose(this,s)"  th:attr ="ng-model=@{|${category.categoryid}|}" th:value="${category.categoryid}"  th:id ="${category.name}" -->
                                        <label class="form-check-label" th:text="${category.name}"></label>
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed " style="color: white;" data-bs-toggle="collapse" href="#writer">
                            Tác giả </a>
                    </div>
                    <div id="writer" class="collapse">
                        <div class="card-body">
                            <form action="">
                                <div th:each="writer : ${writtingmasters}">
                                    <div class="form-check">
                                        <input onchange="angular.element(this).scope().filterChoose(2,this)"
                                            th:id="${writer.namewm}" type="checkbox" class="form-check-input">
                                        <label class="form-check-label" th:text="${writer.namewm}"></label>
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed " style="color: white;" data-bs-toggle="collapse" href="#publishCompany">
                            Nhà xuất bản </a>
                    </div>
                    <div id="publishCompany" class="collapse">
                        <div class="card-body">
                            <form action="">
                                <div th:each="publishingcompani : ${publishingcompanies}">
                                    <div class="form-check">
                                        <input onchange="angular.element(this).scope().filterChoose(3,this)"
                                            th:id="${publishingcompani.namepc}" type="checkbox"
                                            class="form-check-input">
                                        <label class="form-check-label" th:text="${publishingcompani.namepc}"></label>
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed" style="color: white;" data-bs-toggle="collapse" href="#price">
                            Giá </a>
                    </div>
                    <div id="price" class="collapse">
                        <div class="card-body">
                            <form action="">
                                <div class="form-check">
                                    <input onchange="angular.element(this).scope().filterChoose(4,this)" th:id="0"
                                        type="checkbox" class="form-check-input">
                                    <label class="form-check-label" for="check1">Dưới 100k</label>
                                </div>
                                <div class="form-check">
                                    <input onchange="angular.element(this).scope().filterChoose(4,this)" th:id="1"
                                        type="checkbox" class="form-check-input">
                                    <label class="form-check-label" for="check2">Từ 100k đến 200k</label>
                                </div>
                                <div class="form-check">
                                    <input onchange="angular.element(this).scope().filterChoose(4,this)" th:id="2"
                                        type="checkbox" class="form-check-input"> <label class="form-check-label">Từ
                                        200k đến 400k</label>
                                </div>
                                <div class="form-check">
                                    <input onchange="angular.element(this).scope().filterChoose(4,this)" th:id="4"
                                        type="checkbox" class="form-check-input"> <label class="form-check-label">Từ
                                        400k đến 600k</label>
                                </div>
                                <div class="form-check">
                                    <input onchange="angular.element(this).scope().filterChoose(4,this)" th:id="6" type="checkbox" class="form-check-input"> <label
                                        class="form-check-label">Trên 600k</label>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>


                <div class="card">
                    <div class="card-header">
                        <a style="color: white;" class="collapsed" data-bs-toggle="collapse" href="#rating">
                            Đánh giá </a>
                    </div>
                    <div id="rating" class="collapse">
                        <div class="card-body">
                            <form action="">
                                <div class="form-check">
                                    <input onchange="angular.element(this).scope().filterChoose(5,this)" th:id="1"
                                        type="checkbox" class="form-check-input">
                                    <label class="form-check-label" for="check1">
                                        <div class="stars" style="font-size: 22px;">
                                            <span><i class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star"></i></span> <span><i
                                                    class="bi bi-star"></i></span>
                                            <span><i class="bi bi-star"></i></span> <span><i
                                                    class="bi bi-star"></i></span>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input onchange="angular.element(this).scope().filterChoose(5,this)" th:id="2"
                                        type="checkbox" class="form-check-input"> <label class="form-check-label"
                                        for="check2">
                                        <div class="stars" style="font-size: 22px;">
                                            <span><i class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star"></i></span> <span><i
                                                    class="bi bi-star"></i></span>
                                            <span><i class="bi bi-star"></i></span>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input onchange="angular.element(this).scope().filterChoose(5,this)" th:id="3"
                                        type="checkbox" class="form-check-input">
                                    <label class="form-check-label" for="check2">
                                        <div class="stars" style="font-size: 22px;">
                                            <span><i class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star"></i></span> <span><i
                                                    class="bi bi-star"></i></span>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input onchange="angular.element(this).scope().filterChoose(5,this)" th:id="4"
                                        type="checkbox" class="form-check-input">
                                    <label class="form-check-label" for="check2">
                                        <div class="stars" style="font-size: 22px;">
                                            <span><i class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star"></i></span>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input onchange="angular.element(this).scope().filterChoose(5,this)" th:id="5"
                                        type="checkbox" class="form-check-input">
                                    <label class="form-check-label" for="check2">
                                        <div class="stars" style="font-size: 22px;">
                                            <span><i class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star-fill"></i></span> <span><i
                                                    class="bi bi-star-fill"></i></span>
                                        </div>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <article>
            <div class="my-5">
                <div class="book_center" style="width: 100%; clear: both;">
                    <div ng-repeat="b in sp | filter: filterByPrice | filter:filterByGenres " class="book_item" style="margin-left: 1%;">
                        <div class="book_img text-center">
                            <img th:src="@{|/Client/images/238377_noi-voi-tuoi-hai-muoi.jpg|}" alt="">
                            <form action="">
                                <button class="btn"
                                    style="background-color: #C93F04; color: white; font-size: 18px;">Chi
                                    tiết</button>
                            </form>
                        </div>
                        <div class="book_title text-center mt-3">
                            <a>
                                <p>{{b.bookname}}</p>
                            </a>
                            <p style="font-size: 18px;margin-top: 0px;  color: #666;">b.listOfTypebooks[0].typebookid
                            </p>
                            <p style="font-size: 18px;margin-top: -10px;"> Giá : <strong>{{b.price}}
                                    VND</strong></p>
                        </div>
                        <div class="d-flex flex-row-reverse" style="height: 30px; margin-top: -20px;">
                            <div class="p-2"><a href="#" class="text-dark"><i class="bi bi-heart"
                                        style="font-size: 25px;"></i></a></div>
                            <div class="p-2"><a href="#" class="text-dark"> <i class="bi bi-cart3"
                                        style="font-size: 25px;"></i></a></div>
                        </div>
                    </div>


                    <!-- <div th:each="book : ${books}" class="book_item" style="margin-left: 1%;">
                        <div class="book_img text-center">

                                    class="btn" style="background-color: #C93F04; color: white; font-size: 18px;">Chi

                            </form>
                        </div>

                        </div>
                        <div class="d-flex flex-row-reverse" style="height: 30px; margin-top: -20px;">

                </div>


                <div class="container" style="clear: both;">
                    <!-- Hiển thị tiêu đề sắp xếp -->

                    <ul class="pagination justify-content-center my-5">
                        <li th:classappend="${currentPage == 0} ? 'page-item' : ''"
                            th:each="page, iterStat : ${#numbers.sequence(0, totalPages - 1)}">
                            <a th:href="@{/product/list(page=${page})}" class="page-link" th:text="${page + 1}"></a>
                        </li>
                    </ul>
                </div>
        </article>
        <br>
        <script th:src="@{/Client/Js/cart/cart.js}"></script>
        <script src="../../../static/Client/Js/cart/cart.js"></script>
        <script th:src="@{/Client/Js/cart.js}"></script>
    </main>
</body>

</html>
