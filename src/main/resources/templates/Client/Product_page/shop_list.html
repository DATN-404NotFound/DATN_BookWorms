<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Client/index::dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="/assets/css/shopping-cart-app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/Client/css/_index.css}">
    <link rel="stylesheet" th:href="@{/Client/css/product.css}">
    <script th:src="@{/Client/Js/cart/cart.js}"></script>
    <script src="../../../static/Client/Js/cart/cart.js"></script>

</head>

<body>
    <main ng-controller="cart_ctrl" style="clear: both; margin: 100px 0px 150px 0px;">
        <div class="container-fliud">
            <div style="width: 90%; margin: auto;">
                <div class="row">
                    <div class="col-sm-4 my-3" ng-repeat ="s  in shopAll | filter: filtershop">
                        <div class="d-flex py-3" style="border: solid 1px rgb(209, 208, 208); border-radius: 10px;">
                            <div class="p-2" style="width: 150px; height: 150px; ">
                                <img id="shopimage{{s.shopid}}" ng-init="setShop(s.shopid)" width="100%" height="100%"
                                    style="border-radius: 50%; border: solid 1px rgb(214, 213, 213);" alt="">
                            </div>
                            <div class="pt-4 ps-4 flex-fill">
                                <a href="/shop/{{s.shopid}}"><strong style="font-size: 25px;">{{s.shopname}}</strong></a>
                                <p>
                                    <span>Sản phẩm : </span>  <span>100</span> <span class="ms-4" >SL Bán : </span>  <span >100</span>
                                </p>
                                <p style="width: 400px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" >
                                   <span>{{s.description}}</span>
                                </p>
                            </div>
                        </div>
                    </div>
 
                </div>
            </div>
        </div>
    </main>
</body>

</html>
