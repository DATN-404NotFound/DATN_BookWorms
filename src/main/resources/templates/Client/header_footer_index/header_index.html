<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="/assets/css/shopping-cart-app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/Client/css/_index.css}">
    <link rel="stylesheet" th:href="@{/Client/css/product.css}">
    <!-- <link rel="stylesheet" href="../../../static/Client/css/_index.css">
    <link rel="stylesheet" href="../../../static/Client/css/product.css"> -->
</head>

<body>
<div th:fragment="header">
    <div class="header_index">
        <div class="row align-items-center" style="height:70px">
            <div class="col-sm-5 font-face">
                <ul class="nav" style="margin-left: 169px;">
                    <li class="nav-item">
                        <a class="nav-link menu_item" style="color: #C84902;"   th:href="@{|/Ibook/seller|}">SELLER   |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu_item" style="color: #C84902;" th:href="@{|/Ibook/index|}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu_item" th:href="@{|/Ibook/shop|}">SHOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu_item" th:href="@{|/product/list|}">PRODUCT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu_item" th:href="@{|/Ibook/about|}">ABOUT</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-2 text-center">
                <b style="color: #FFFF; font-size: 40px; font-weight: 400;">IBOOK</b>
            </div>
            <div class="col-sm-5 text-center">
                <input class="search__input" type="text" placeholder="Search">
                <a th:href="@{|/cart|}"><i class="bi bi-cart3 mx-4"
                                                  style="color: white; font-size: 30px;"></i></a>
                <a th:href="@{|/myAccount/myPersonal|}">
                    <i class="bi bi-person-circle" style="color: white; font-size: 30px;" th:if="${image==null}"></i>
                    <i class="bi" style="color: white; font-size: 30px;"  th:if="${image!=null}" th:src="@{|/images/${image}|}"></i>
                </a>

            </div>
        </div>
    </div>
</div>
</body>

</html>
